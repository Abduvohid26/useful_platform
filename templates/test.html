{% extends 'wrap.html' %}

{% block content %}
<div class="quiz-container" id="quiz">
  <form method="post" class="quiz-form" data-category-id="{{ category.id }}" style="width: 1000px !important">
    {% csrf_token %}
    <div class="quiz-header" style="padding: 0px 20px;width: 900px;">
      {% for question, variants, correct_variant_id in questions_with_correct_variant %}
      <h4 style="width:700px;">{{ question.title }}</h4>
      {% if question.image %}
      <img src="{{ question.image.url }}" alt="{{ question.title }}" class="question-image">
      {% endif %}
      <ul>
        {% for variant in variants %}
        <li>
          <input type="radio" name="question_{{ question.id }}" id="variant_{{ variant.id }}" value="{{ variant.id }}" data-correct-variant-id="{% if variant.id == correct_variant_id %}{{ variant.id }}{% endif %}" class="answer">
          <label for="variant_{{ variant.id }}" style="width: 200px;">{{ variant.title }}</label>
        </li>
        {% endfor %}
      </ul>
      {% endfor %}
    </div>
    <button type="submit" id="submit" class="submit-button">Submit</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const data = new FormData(form);
        const result = {
            category_id: form.dataset.categoryId,
            score: 0,
            fail: 0,
            question_results: []
        };

        document.querySelectorAll('input[type="radio"]:checked').forEach((input) => {
            const questionId = input.name.split('_')[1];
            const selectedVariantId = input.value;
            const correctVariantId = input.dataset.correctVariantId;

            const isCorrect = selectedVariantId === correctVariantId;
            result.question_results.push({
                question_id: questionId,
                correct_variant_id: correctVariantId,
                selected_variant_id: selectedVariantId,
                is_correct: isCorrect
            });

            if (isCorrect) {
                result.score += 1;
            } else {
                result.fail += 1;
            }
        });

        document.cookie = `quiz_result=${JSON.stringify(result)}; path=/; max-age=3600`;

        form.submit();
    });
});

</script>

<style>
  .quiz-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjust as needed */
  }

  .quiz-form {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .quiz-header {
    margin-bottom: 20px;
  }

  .question-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  .submit-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

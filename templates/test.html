{% extends "wrap.html" %}
{% block content %}
<div class="quiz-container" id="quiz">
  <form method="post">
    {% csrf_token %}
    <div class="quiz-header">
      {% for question in questions %}
      <div class="question">
        <h2>{{ question.title }}</h2>
        {% if question.image %}
        <img src="{{ question.image.url }}" alt="{{ question.title }}">
        {% endif %}
        <ul>
          {% for variant in question.variants.all %}
          <li>
            <input required type="radio" name="question_{{ question.id }}" id="variant_{{ variant.id }}" value="{{ variant.id }}" class="answer">
            <label for="variant_{{ variant.id }}">{{ variant.title }}</label>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</div>

<style>
  .quiz-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .quiz-header {
    margin-bottom: 20px;
  }

  .question {
    margin-bottom: 20px;
  }

  .question img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .question ul {
    list-style-type: none;
    padding: 0;
  }

  .question li {
    margin-bottom: 10px;
  }

  .question label {
    margin-left: 10px;
  }

  button#submit {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button#submit:hover {
    background-color: #0056b3;
  }
</style>

{% endblock content %}
